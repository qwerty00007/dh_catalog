image:
  repository: kopia/kopia
  tag: 20220607.0.205602@sha256:1ff10299217910a25afad7f4dfbeb757954f9590fa5161df70312653c1f9b7a1
  pullPolicy: IfNotPresent

extraArgs: ["server", "--address=http://0.0.0.0:10238", "--ui", "--insecure"]

secretEnv:
  KOPIA_PASSWORD: ""
  KOPIA_SERVER_USERNAME: "user"
  KOPIA_SERVER_PASSWORD: "password"

service:
  main:
    ports:
      main:
        port: 10238

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"
