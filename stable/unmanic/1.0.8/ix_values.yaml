image:
  repository: dh.tccr.io/truecharts/unmanic
  tag: v0.1.4@sha256:572692adb8b8a04225e8225886ee3cc69087fa141abeb5c44cf793b139a90ddc
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  TZ: UTC
  PUID: 568

service:
  main:
    ports:
      main:
        port: 10157
        targetPort: 8888

persistence:
  config:
    enabled: true
    mountPath: "/config"
  library:
    enabled: true
    mountPath: "/library"
  remote:
    enabled: true
    mountPath: "/tmp/unmanic/remote_library"
  cache:
    enabled: true
    mountPath: "/tmp/unmanic"
    type: emptyDir
  varrun:
    enabled: true
