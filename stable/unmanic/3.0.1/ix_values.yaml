image:
  repository: dh.tccr.io/truecharts/unmanic
  tag: v0.2.3@sha256:3c538e17a78f5af7bb2c2aa08f3815f147c4baaafe76a0a78fd82b3c0ab0a5bf
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10157
        targetPort: 8888

persistence:
  config:
    enabled: true
    mountPath: "/config"
  library:
    enabled: true
    mountPath: "/library"
  remote:
    enabled: true
    mountPath: "/tmp/unmanic/remote_library"
  cache:
    enabled: true
    mountPath: "/tmp/unmanic"
    type: emptyDir
  varrun:
    enabled: true
