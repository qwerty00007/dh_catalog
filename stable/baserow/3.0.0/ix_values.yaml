image:
  repository: dh.tccr.io/truecharts/baserow
  tag: v1.10.0@sha256:2a4a4dcd9c8cdcff3a05ea8404d309546c95cce102687d49ff840a622ca72dfd
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DATABASE_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DATABASE_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DATABASE_PORT: "5432"
  REDIS_USER: "{{ .Values.redis.redisUsername }}"
  REDIS_PORT: "6379"
  REDIS_PROTOCOL: "redis"
  BASEROW_CADDY_ADDRESSES: ":{{ .Values.service.main.ports.main.port }}"
  # User Defined
  BASEROW_PUBLIC_URL: "http://localhost:10228"
  DATABASE_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DATABASE_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  SECRET_KEY:
    secretKeyRef:
      name: baserow-secrets
      key: SECRET_KEY

probes:
  liveness:
    path: "/_health"
  readiness:
    path: "/_health"
  startup:
    path: "/_health"

service:
  main:
    ports:
      main:
        port: 10228

persistence:
  data:
    enabled: true
    mountPath: "/baserow/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: baserow
  postgresqlDatabase: baserow

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: "default"
