image:
  repository: dh.tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: v0.14.0@sha256:489150257a4638e83a81e3e07afbb76fd891ae47c8b258b0a271ebcaa95638c3

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard
