image:
  repository: dh.tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: v7.1.0@sha256:fd96bb95826f1447e358d4355096b51affef86aaca620f52b92150285f27063e

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard
