image:
  repository: dh.tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: 7.2.0@sha256:dbd5129cd4eac9092d11dabeb58fb6009fbda6b33703a37f6c8e1a41b6c10d97

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard

portal:
  enabled: true
