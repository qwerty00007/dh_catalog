image:
  repository: dh.tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: v7.0.1@sha256:170f7905dfc9cbec4bfb359a4d3d2981522226217cf46c8d6bf00e677950411d

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard
