image:
  repository: dh.tccr.io/truecharts/deluge
  pullPolicy: IfNotPresent
  tag: version-2.0.3-2201906121747ubuntu18.04.1@sha256:ef71fa2986593ad6fe3d2c3f277f0340c28c0fbcdc8b91c3505b83be71784f08

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8112
        targetPort: 8112
  torrent:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 51413
        targetPort: 51413
  torrent-udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 51413
        targetPort: 51413
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
