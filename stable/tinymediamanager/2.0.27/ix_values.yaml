image:
  repository: dh.tccr.io/truecharts/tinymediamanager
  tag: 4.3.2@sha256:8a21f64f40fee4e34fe7982d9b5fd552fd5b8564025fb10cba8e3e158364d3e5
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  PASSWORD: ""

service:
  main:
    ports:
      main:
        port: 10179
        targetPort: 4000

persistence:
  data:
    enabled: true
    mountPath: "/data"
  movies:
    enabled: true
    mountPath: "/media/movies"
  tvshows:
    enabled: true
    mountPath: "/media/tvshows"

portal:
  enabled: true
