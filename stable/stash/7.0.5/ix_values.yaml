  tag: v0.15.0@sha256:38807e4a0302680dfbd78389d3e7f9c1fd50891386a9cfeab6395defce3ad138
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
  # STASH_STASH:
  # STASH_GENERATED:
  # STASH_METADATA:
  # STASH_CACHE:

service:
  main:
    ports:
      main:
        port: 9999

persistence:
  config:
    enabled: true
    mountPath: "/root/.stash"
