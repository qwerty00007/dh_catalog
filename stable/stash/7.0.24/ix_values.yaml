image:
  repository: dh.tccr.io/truecharts/stash
  tag: v0.16.0@sha256:9bc2999a3c3864c2c568fb72e08e860e4900ca1cfd99b50831b4390a1f07d759
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
  # STASH_STASH:
  # STASH_GENERATED:
  # STASH_METADATA:
  # STASH_CACHE:

service:
  main:
    ports:
      main:
        port: 9999

persistence:
  config:
    enabled: true
    mountPath: "/root/.stash"
