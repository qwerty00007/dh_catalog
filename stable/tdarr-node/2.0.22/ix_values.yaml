image:
  repository: dh.tccr.io/truecharts/tdarr_node
  pullPolicy: IfNotPresent
  tag: v2.00.18.2@sha256:d23e4c7260f002483152987191e9089aab9243d4f6c5378ab1e2c808ff39324c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  # User Defined
  nodeID: "myFirstTdarrNode"
  serverIP: "0.0.0.0"
  serverPort: 8266

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
