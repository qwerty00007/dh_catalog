image:
  repository: dh.tccr.io/truecharts/fileflows
  tag: v0.8.0@sha256:d19766fc9221f31882ef911aa729ed4aa437447bd6044aaa9d557cf80245d505
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
