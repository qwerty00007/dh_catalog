image:
  repository: dh.tccr.io/truecharts/fileflows
  tag: 0.9.3@sha256:7c26f2361c387365198d8da1b12c0abaf73ecf26064d23e442eda5e487a0b55c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
