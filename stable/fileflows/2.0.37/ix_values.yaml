image:
  repository: dh.tccr.io/truecharts/fileflows
  tag: 1.0.1@sha256:7cdc5ac505985e7fc6e14c0bde98da47deb5409049dd02bfc05801477d2b46f3
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"

portal:
  enabled: true
