image:
  repository: dh.tccr.io/truecharts/fileflows
  tag: v0.8.4@sha256:366a6893e0dff211ae79c7492411f7713bb9d6b6e760b745dc821747a9702866
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10242
        targetPort: 5000

persistence:
  data:
    enabled: true
    mountPath: "/app/Data"
  logs:
    enabled: true
    mountPath: "/app/Logs"
  temp:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
