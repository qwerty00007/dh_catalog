image:
  repository: dh.tccr.io/truecharts/nzbhydra2
  pullPolicy: IfNotPresent
  tag: v4.3.3@sha256:00c1f8d4a5e1a183028000bab44a2fe8d12dc00ff93a8909bcf5ace3d4453ed6

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 5076
        targetPort: 5076

probes:
  liveness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/livenessState
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  readiness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/readinessState
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  startup:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/readinessState
        port: main
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10

persistence:
  config:
    enabled: true
    mountPath: "/config"
