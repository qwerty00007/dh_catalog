image:
  repository: dh.tccr.io/truecharts/dsmr-reader
  tag: v2021.09.02@sha256:bf3454b0b379d325d95ec0693e2634bcfd4bfd917ec59d0918ca60d32a6073c5
  pullPolicy: IfNotPresent

env:
  DJANGO_TIME_ZONE: "{{ .Values.TZ }}"
  DJANGO_DATABASE_ENGINE: "django.db.backends.postgresql"
  DJANGO_DATABASE_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DJANGO_DATABASE_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DJANGO_DATABASE_PORT: "5432"
  DJANGO_DATABASE_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DJANGO_DATABASE_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10009
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/config"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: dsmr-reader
  postgresqlDatabase: dsmr-reader
