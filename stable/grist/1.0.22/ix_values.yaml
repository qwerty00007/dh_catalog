image:
  repository: dh.tccr.io/truecharts/grist
  tag: v0.7.9@sha256:2992e73543345888c4495bf000bdfdd4584fc2048de38a98649c6205e79bb63c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  HOME_PORT: "{{ .Values.service.api.ports.api.port }}"
  GRIST_DEFAULT_EMAIL: "user@mydomain.com"

# https://github.com/gristlabs/grist-core/issues/128
# envValueFrom:
#   REDIS_URL:
#     secretKeyRef:
#       name: rediscreds
#       key: url

service:
  main:
    ports:
      main:
        port: 10163
        targetPort: 10163
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10164
        targetPort: 10164

persistence:
  persist:
    enabled: true
    mountPath: "/persist"

