image:
  repository: dh.tccr.io/truecharts/docs
  tag: v1.10@sha256:78ddfa79064eb655daf37aefc352fe7aa17c90b79b1e8081fa48dddb24cfb019
  pullPolicy: IfNotPresent

secretEnv:
  DOCS_ADMIN_EMAIL_INIT: ""
  DOCS_ADMIN_PASSWORD_INIT: ""
  DOCS_SMTP_USERNAME: ""
  DOCS_SMTP_PASSWORD: ""
env:
  DOCS_DEFAULT_LANGUAGE: "eng"
  DOCS_BASE_URL: ""
  DOCS_SMTP_HOSTNAME: ""
  DOCS_SMTP_PORT: 0
  DATABASE_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DATABASE_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: jdbc

service:
  main:
    ports:
      main:
        port: 10100
        targetPort: 8080

persistence:
  data:
    enabled: true
    mountPath: "/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: teedyuser
  postgresqlDatabase: teedydb
