image:
  repository: dh.tccr.io/truecharts/home-assistant
  pullPolicy: IfNotPresent
  tag: v2022.3.5@sha256:5f77adab8dbe09fa138a06fc4a5999d6bc8de8dedfb55833a0b0a5b8451f641d

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8123
        targetPort: 8123

initContainers:
  init:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    command: ["/config/init/init.sh"]
    volumeMounts:
      - name: init
        mountPath: "/config/init"
      - name: config
        mountPath: "/config"

# # Enable devices to be discoverable
# hostNetwork: true

# # When hostNetwork is true set dnsPolicy to ClusterFirstWithHostNet
# dnsPolicy: ClusterFirstWithHostNet

# Allow access a Git repository by passing in a private SSH key
git:
  # Raw SSH private key
  deployKey: ""
  # Base64-encoded SSH private key. When both variables are set, the raw SSH key takes precedence.
  deployKeyBase64: ""

# Enable a prometheus-operator servicemonitor
prometheus:
  serviceMonitor:
    enabled: false
    # interval: 1m
    # additionalLabels: {}

persistence:
  config:
    enabled: true
    mountPath: "/config"


# -- Enable and configure postgresql database subchart under this key.
#    For more options see [postgresql chart documentation](https://github.com/dh.tccr.io/truecharts/charts/tree/master/dh.tccr.io/truecharts/postgresql)
# @default -- See values.yaml
postgresql:
  enabled: true
  postgresqlUsername: home-assistant
  postgresqlDatabase: home-assistant
  existingSecret: "dbcreds"

# Enable influxdb
# ... for more options see https://github.com/dh.tccr.io/truecharts/charts/tree/master/dh.tccr.io/truecharts/influxdb
influxdb:
  enabled: false
  architecture: standalone
  database: home_assistant
  authEnabled: false
  persistence:
    enabled: false
    # storageClass: ""
    #
