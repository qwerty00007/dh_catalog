image:
  repository: dh.tccr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: v1.19.0@sha256:2b374cc7ffe76f3636b7be6c9e1eb6c0bf429d98390ea7c22a26d3aa101fbc19

service:
  main:
    ports:
      main:
        port: 8384
        targetPort: 8384
  listeners:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 22000
        targetPort: 22000
  listeners-udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 22000
        targetPort: 22000
        protocol: UDP
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        port: 21027
        targetPort: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/var/syncthing"
