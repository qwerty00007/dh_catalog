image:
  repository: dh.tccr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: v1.20.2@sha256:b7325efea357176cb27507d88910c208802365b6fd3bb6745390299aaa690463

service:
  main:
    ports:
      main:
        port: 8384
        targetPort: 8384
  listeners:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 22000
        targetPort: 22000
  listeners-udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 22000
        targetPort: 22000
        protocol: UDP
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        port: 21027
        targetPort: 21027
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/var/syncthing"
