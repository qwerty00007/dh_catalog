image:
  repository: dh.tccr.io/truecharts/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.22.2@sha256:e7a24634b03d50ffd40959fa026f3b975bfd3587e060a58da63a44da92b31006

service:
  main:
    ports:
      main:
        port: 10187

env:
  FB_ADDRESS: ""
  FB_BASEURL: ""
  FB_DATABASE: "/database/filebrowser.db"
  FB_CONFIG: "/config/filebrowser.json"
  FB_ROOT: "/data"
  FB_PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  database:
    enabled: true
    mountPath: "/database"
  data:
    enabled: true
    mountPath: "/data"
