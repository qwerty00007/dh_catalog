image:
  repository: dh.tccr.io/truecharts/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.22.3@sha256:fd511786a928003f8833ffa93f54050320215974e2bd0a7fb2029d08fb87a5c0

service:
  main:
    ports:
      main:
        port: 10187

env:
  FB_ADDRESS: ""
  FB_BASEURL: ""
  FB_DATABASE: "/database/filebrowser.db"
  FB_CONFIG: "/config/filebrowser.json"
  FB_ROOT: "/data"
  FB_PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  database:
    enabled: true
    mountPath: "/database"
  data:
    enabled: true
    mountPath: "/data"
