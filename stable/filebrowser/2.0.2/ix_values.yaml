image:
  repository: dh.tccr.io/truecharts/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.22.1@sha256:b8c3ff4b61bcdb843a8e4ad097c4f999607e70e92371f4f5fb9ab052b5c87cf4

service:
  main:
    ports:
      main:
        port: 10187

env:
  FB_ADDRESS: ""
  FB_BASEURL: ""
  FB_DATABASE: "/database/filebrowser.db"
  FB_CONFIG: "/config/filebrowser.json"
  FB_ROOT: "/data"
  FB_PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  database:
    enabled: true
    mountPath: "/database"
  data:
    enabled: true
    mountPath: "/data"
