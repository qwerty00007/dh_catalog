image:
  repository: dh.tccr.io/truecharts/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.22.4@sha256:beb17e1a44e56d3336d9fe58acae439c2d9a20f7e33c09cd17009e062f2037e0

service:
  main:
    ports:
      main:
        port: 10187

env:
  FB_ADDRESS: ""
  FB_BASEURL: ""
  FB_DATABASE: "/database/filebrowser.db"
  FB_CONFIG: "/config/filebrowser.json"
  FB_ROOT: "/data"
  FB_PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  database:
    enabled: true
    mountPath: "/database"
  data:
    enabled: true
    mountPath: "/data"
