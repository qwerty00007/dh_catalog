image:
  repository: dh.tccr.io/truecharts/leantime
  pullPolicy: IfNotPresent
  tag: 2.2.2@sha256:6ba5fa45920752fcedd91a759ef954f3d686c30b5c61bb85573d0fa83050030f

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LEAN_DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
  LEAN_DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
  LEAN_APP_URL: "{{ if .Values.ingress }}{{ if .Values.ingress.main.enabled }}https://{{ ( index .Values.ingress.main.hosts 0 ).host }}{{ end }}{{ end }}"
  LEAN_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  LEAN_DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  LEAN_SESSION_PASSWORD:
    secretKeyRef:
      name: leantime-secrets
      key: LEAN_SESSION_PASSWORD

service:
  main:
    ports:
      main:
        port: 10117
        targetPort: 80

mariadb:
  enabled: true
  mariadbUsername: leantime
  mariadbDatabase: leantime
  existingSecret: "mariadbcreds"
