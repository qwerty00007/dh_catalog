image:
  repository: dh.tccr.io/truecharts/spotweb
  pullPolicy: IfNotPresent
  tag: v1.5.1@sha256:c5d86912735221750559ecf9f3df3080077d9e689b0ba22e14a637dd7a1f94a9

env:
  SPOTWEB_SYSTEMTYPE: "single"
  SPOTWEB_FIRSTNAME: "demo"
  SPOTWEB_LASTNAME: "spotweb"
  SPOTWEB_MAIL: "demo@spotweb.com"
  SPOTWEB_RETRIEVE: "15min"
  DB_ENGINE: "pdo_pgsql"
  DB_PORT: "5432"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_SCHEMA: "public"
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

secretEnv:
  SPOTWEB_USERNAME: "myawesomeuser"
  SPOTWEB_PASSWORD: "changeme"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10050
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: spotweb
  postgresqlDatabase: spotweb
