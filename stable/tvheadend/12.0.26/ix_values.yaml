image:
  repository: dh.tccr.io/truecharts/tvheadend
  pullPolicy: IfNotPresent
  tag: latest@sha256:d942419b4a195ec5265ee784bbc85b03ef84176af2c3b86f826fe906d69ec2bd

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See https://github.com/linuxserver/docker-tvheadend#parameters
env:
  RUN_OPTS: ""

service:
  main:
    ports:
      main:
        port: 9981
        targetPort: 9981
  htsp:
    enabled: true
    ports:
      htsp:
        enabled: true
        port: 9982
        targetPort: 9982

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
