image:
  repository: dh.tccr.io/truecharts/paperless-ng
  pullPolicy: IfNotPresent
  tag: v1.7.1@sha256:3cf778235059abdebd321bc886dff741355d1698b38f6da5c6519f2afe375bea

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secret:
  PAPERLESS_ADMIN_USER: "admin"
  PAPERLESS_ADMIN_PASSWORD: "admin"
  PAPERLESS_ADMIN_MAIL: "admin@admin.com"

env:
  PAPERLESS_PORT: "{{ .Values.service.main.ports.main.targetPort }}"
  PAPERLESS_DATA_DIR: "/data/"
  PAPERLESS_CONSUMPTION_DIR: "/consume/"
  PAPERLESS_MEDIA_ROOT: "/media/"
  USERMAP_UID: "{{ .Values.security.PUID }}"
  USERMAP_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PAPERLESS_TIME_ZONE: "{{ .Values.TZ }}"
  PAPERLESS_DBNAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  PAPERLESS_DBUSER: "{{ .Values.postgresql.postgresqlUsername }}"
  PAPERLESS_DBPORT: "5432"
  PAPERLESS_WEBSERVER_WORKERS: 2

envValueFrom:
  PAPERLESS_DBPASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  PAPERLESS_DBHOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  PAPERLESS_SECRET_KEY:
    secretKeyRef:
      name: paperlessng-secrets
      key: PAPERLESS_SECRET_KEY
  PAPERLESS_REDIS:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        targetPort: 8000
        port: 10140

persistence:
  data:
    enabled: true
    mountPath: "/data"
  consume:
    enabled: true
    mountPath: "/consume"
  media:
    enabled: true
    mountPath: "/media"

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: default

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: paperless-ng
  postgresqlDatabase: paperless-ng
