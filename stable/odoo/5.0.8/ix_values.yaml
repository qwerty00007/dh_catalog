image:
  repository: dh.tccr.io/truecharts/odoo
  pullPolicy: IfNotPresent
  tag: v15.0@sha256:7ef46614779a25788c3895cfc3428ae8a80936c77a06a13085b36992ac594f0e

env:
  USER: "{{ .Values.postgresql.postgresqlUsername }}"
  PORT: 5432

envValueFrom:
  PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 8069
        targetPort: 8069
  odoo:
    enabled: true
    ports:
      xmlrpcs:
        enabled: true
        port: 8071
        targetPort: 8071
      longpolling:
        enabled: true
        port: 8072
        targetPort: 8072

persistence:
  odoo:
    enabled: true
    mountPath: "/var/lib/odoo"
  addons:
    enabled: true
    mountPath: "/mnt/extra-addons"
  customconfig:
    enabled: true
    mountPath: "/etc/odoo"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: odoo
  postgresqlDatabase: odoo
