image:
  repository: dh.tccr.io/truecharts/audiobookshelf
  tag: v2.0.11@sha256:853dbb8a2f8b8a6efd1214b4b12970c06f31180d05c0730ff3f7c94b5639f309
  pullPolicy: IfNotPresent

env:
  AUDIOBOOKSHELF_UID: "{{ .Values.security.PUID }}"
  AUDIOBOOKSHELF_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PORT: "{{ .Values.service.main.ports.main.port }}"

envValueFrom:
  TOKEN_SECRET:
    secretKeyRef:
      name: audiobookshelf-secrets
      key: TOKEN_SECRET

service:
  main:
    ports:
      main:
        port: 10223

persistence:
  config:
    enabled: true
    mountPath: "/config"
  audiobooks:
    enabled: true
    mountPath: "/audiobooks"
  metadata:
    enabled: true
    mountPath: "/metadata"
