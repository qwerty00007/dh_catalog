image:
  repository: dh.tccr.io/truecharts/audiobookshelf
  tag: v2.0.17@sha256:438dbb761cd969c7f99bb8f06fc016c62468065f594f84bbe702bd92ab9869eb
  pullPolicy: IfNotPresent

env:
  AUDIOBOOKSHELF_UID: "{{ .Values.security.PUID }}"
  AUDIOBOOKSHELF_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PORT: "{{ .Values.service.main.ports.main.port }}"

envValueFrom:
  TOKEN_SECRET:
    secretKeyRef:
      name: audiobookshelf-secrets
      key: TOKEN_SECRET

service:
  main:
    ports:
      main:
        port: 10223

persistence:
  config:
    enabled: true
    mountPath: "/config"
  audiobooks:
    enabled: true
    mountPath: "/audiobooks"
  metadata:
    enabled: true
    mountPath: "/metadata"
