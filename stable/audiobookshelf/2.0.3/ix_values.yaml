image:
  repository: dh.tccr.io/truecharts/audiobookshelf
  tag: v2.0.21@sha256:2e35a7fe0b3d27af6b6a4f9f2f0250bb08c710643fe01401dd7b0899f35a54cf
  pullPolicy: IfNotPresent

env:
  AUDIOBOOKSHELF_UID: "{{ .Values.security.PUID }}"
  AUDIOBOOKSHELF_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PORT: "{{ .Values.service.main.ports.main.port }}"
  TOKEN_SECRET:
    secretKeyRef:
      name: audiobookshelf-secrets
      key: TOKEN_SECRET

service:
  main:
    ports:
      main:
        port: 10223

persistence:
  config:
    enabled: true
    mountPath: "/config"
  audiobooks:
    enabled: true
    mountPath: "/audiobooks"
  metadata:
    enabled: true
    mountPath: "/metadata"
