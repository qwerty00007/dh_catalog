image:
  repository: dh.tccr.io/truecharts/audiobookshelf
  tag: v2.0.2@sha256:86771f0ea7ba56166f1dfa0ecf13b400b8edccbcf26783bef9dbe673a879f506
  pullPolicy: IfNotPresent

env:
  AUDIOBOOKSHELF_UID: "{{ .Values.security.PUID }}"
  AUDIOBOOKSHELF_GID: "{{ .Values.podSecurityContext.fsGroup }}"
  PORT: "{{ .Values.service.main.ports.main.port }}"

envValueFrom:
  TOKEN_SECRET:
    secretKeyRef:
      name: audiobookshelf-secrets
      key: TOKEN_SECRET

service:
  main:
    ports:
      main:
        port: 10223

persistence:
  config:
    enabled: true
    mountPath: "/config"
  audiobooks:
    enabled: true
    mountPath: "/audiobooks"
  metadata:
    enabled: true
    mountPath: "/metadata"
