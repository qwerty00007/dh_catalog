image:
  # -- image repository
  repository: dh.tccr.io/truecharts/thelounge
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: v4.3.0@sha256:470b9276da4520b0ad6078cf35c7d5b960c99aad74fe446533a7e1ca1fc51ce0

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See [image docs](https://hub.docker.com/r/thelounge/thelounge/) for more details.
# @default -- See below
env:
  THELOUNGE_HOME: "/config"

# -- Configures service settings for the chart. Normally this does not need to be modified.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10061
        targetPort: 9000

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
