image:
  repository: dh.tccr.io/truecharts/xbackbone
  tag: v3.3.3@sha256:c22e8806732b5a63a9761d413f4dd3a39af9427a12818e8ff769094ebc141c99
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_TYPE: mysql
  MYSQL_DATABASE: xbackbone
  MYSQL_USER: xbackbone
  MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  MYSQL_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

service:
  main:
    ports:
      main:
        port: 10121
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/app/config"

mariadb:
  enabled: true
  mariadbUsername: xbackbone
  mariadbDatabase: xbackbone
  existingSecret: "mariadbcreds"
