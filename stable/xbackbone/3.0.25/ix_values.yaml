image:
  repository: dh.tccr.io/truecharts/xbackbone
  tag: v3.3.3@sha256:f24e9bec4aa2381e02015749c4c497d61c729e00a2bfd37d4158c869b7510f83
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_TYPE: mysql
  MYSQL_DATABASE: xbackbone
  MYSQL_USER: xbackbone
  MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  MYSQL_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

service:
  main:
    ports:
      main:
        port: 10121
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/app/config"

mariadb:
  enabled: true
  mariadbUsername: xbackbone
  mariadbDatabase: xbackbone
  existingSecret: "mariadbcreds"
