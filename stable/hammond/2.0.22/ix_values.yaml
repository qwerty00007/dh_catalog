image:
  repository: dh.tccr.io/truecharts/hammond
  tag: 1.0.0@sha256:7bba8afd2d246a8bc994f908df7e3463258bfea01961bf62df986ef5280de471
  pullPolicy: IfNotPresent

env:
  JWT_SECRET:
    secretKeyRef:
      name: hammond-secrets
      key: JWT_SECRET

service:
  main:
    ports:
      main:
        port: 10186
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  assets:
    enabled: true
    mountPath: "/assets"
