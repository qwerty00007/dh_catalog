image:
  repository: dh.tccr.io/truecharts/bookstack
  pullPolicy: IfNotPresent
  tag: v22.02.20220226@sha256:835888c1a466075efd5326a1c52d182c0c37558f60e34fa2a8dd54def8d22e45

# -- environment variables. See more environment variables in the [bookstack documentation](https://hub.docker.com/r/linuxserver/bookstack)
# @default -- See below
env:
  DB_USER: bookstack
  DB_DATABASE: bookstack
  PUID: 568

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10112
        targetPort: 80

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"

envValueFrom:
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

mariadb:
  enabled: true
  mariadbUsername: bookstack
  mariadbDatabase: bookstack
  existingSecret: "mariadbcreds"
