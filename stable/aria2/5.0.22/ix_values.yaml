image:
  repository: dh.tccr.io/truecharts/aria2-pro
  tag: latest@sha256:78e521429cc3764a2cb8fba18b998e934ce9b1e9c5387d39d0515e8f7be9ddb5
  pullPolicy: IfNotPresent

secretEnv:
  RPC_SECRET: "ChangemeNow"

env:
  RPC_PORT: 6800
  # LISTEN_PORT: 6888

service:
  main:
    ports:
      main:
        port: 6800
        targetPort: 6800
  listen:
    enabled: true
    ports:
      listen:
        enabled: true
        port: 6888
        targetPort: 6888

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
