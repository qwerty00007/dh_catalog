image:
  repository: dh.tccr.io/truecharts/aria2-pro
  tag: latest@sha256:6c0ddcc7be4da69ac146ff3153df727a5818f733636a1c4d9b78ccffd6106a23
  pullPolicy: IfNotPresent

secretEnv:
  RPC_SECRET: "ChangemeNow"

env:
  RPC_PORT: 6800
  # LISTEN_PORT: 6888

service:
  main:
    ports:
      main:
        port: 6800
        targetPort: 6800
  listen:
    enabled: true
    ports:
      listen:
        enabled: true
        port: 6888
        targetPort: 6888

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
