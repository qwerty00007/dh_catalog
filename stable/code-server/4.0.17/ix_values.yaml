image:
  repository: dh.tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: v4.5.0@sha256:688d7ee25d5a42e78d3bf47c46f0d32ec1689f5539869af787752faf9e6f7dc5

args:
  - --user-data-dir
  - "/config/.vscode"
  - --auth
  - none

env:
  PROXY_DOMAIN: ""

securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10063
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"
