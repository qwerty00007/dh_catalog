image:
  repository: dh.tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: v4.5.1@sha256:bef266a1988247a18a1f1249604c435e7cf1c96cc1966c2a4809e5b0a170cf6b

args:
  - --user-data-dir
  - "/config/.vscode"
  - --auth
  - none

env:
  PROXY_DOMAIN: ""

securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10063
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"
