image:
  repository: dh.tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: v4.4.0@sha256:13b87094cf293bf45278de98ecb83eb50f3d86ffe0587b4fafd6dc259d367a4d

args:
  - --user-data-dir
  - "/config/.vscode"
  - --auth
  - none

env:
  PROXY_DOMAIN: ""

securityContext:
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: true
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10063
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"
