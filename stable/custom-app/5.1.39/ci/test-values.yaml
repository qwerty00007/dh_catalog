image:
  repository: dh.tccr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: 0.20.1743@sha256:7e1af846559cf2048610c5693b93072284aac42501410394b4d2f40b019109b7

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 9117
        targetPort: 9117
    portsList:
      - name: "extraport"
        enabled: true
        port: 9118
        targetPort: 9118

serviceList:
  - name: extraservice
    enabled: true
    portsList:
      - name: "extrasvcport"
        enabled: true
        port: 9119
        targetPort: 9119

env:
  {}
  # PUID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
