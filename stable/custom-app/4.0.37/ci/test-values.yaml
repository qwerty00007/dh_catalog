image:
  repository: dh.tccr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: v0.20.1018@sha256:e8b6ea61a4429c1f56411ba5bbc2f83242b1f14e8b1db1ea945bd8c236b869b7

securityContext:
  readOnlyRootFilesystem: false

service:
  main:
    enabled: true
    ports:
      main:
        port: 9117
        targetPort: 9117
    portsList:
      - name: "extraport"
        enabled: true
        port: 9118
        targetPort: 9118

serviceList:
  - name: extraservice
    enabled: true
    portsList:
      - name: "extrasvcport"
        enabled: true
        port: 9119
        targetPort: 9119

env: {}
  # PUID: 1001


persistence:
  config:
    enabled: true
    mountPath: "/config"
    type: pvc
    accessMode: ReadWriteOnce
    size: "100Gi"
