controller:
  replicas: 2

image:
  repository: dh.tccr.io/truecharts/nullserv
  tag: v1.3.0@sha256:f47a13e58aa226c5bd27a512d424dd4cd53508d280c6b9c77999d5105f8653f5
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10004
        targetPort: 80
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 10005
        targetPort: 443

persistence:
  config:
    enabled: true
    mountPath: "/config"

probes:
  readiness:
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /welcome.txt
        port: main
