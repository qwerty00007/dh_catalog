controller:
  replicas: 2

image:
  repository: dh.tccr.io/truecharts/nullserv
  tag: v1.3.0@sha256:67aa9d50ba0c9547b4b0f7fc68c023a34b5e2b027f7bc9233120d5fbd6bcf3cd
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10004
        targetPort: 80
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 10005
        targetPort: 443

persistence:
  config:
    enabled: true
    mountPath: "/config"

probes:
  readiness:
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /welcome.txt
        port: main
