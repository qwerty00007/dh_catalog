image:
  repository: dh.tccr.io/truecharts/wekan
  tag: v6.24@sha256:bfdd8041a3d07bb619e05961e08e86f9a655cc5a39e9dfe3fa2d88cb00960f75
  pullPolicy: IfNotPresent

env:
  WRITABLE_PATH: "/data"
  # User Defined
  ROOT_URL: "http://localhost:8080"

envValueFrom:
  MONGO_URL:
    secretKeyRef:
      name: mongodbcreds
      key: url

service:
  main:
    ports:
      main:
        port: 10192
        targetPort: 8080

mongodb:
  enabled: true
  mongodbUsername: wekan
  mongodbDatabase: wekan
  existingSecret: "mongodbcreds"

persistence:
  data:
    enabled: true
    mountPath: "/data"
