image:
  repository: dh.tccr.io/truecharts/wekan
  tag: v6.27@sha256:dab01de38ae9a2bbda3af4cf60232428db69252e18c3119116f85e9c313af05a
  pullPolicy: IfNotPresent

env:
  WRITABLE_PATH: "/data"
  # User Defined
  ROOT_URL: "http://localhost:8080"
  MONGO_URL:
    secretKeyRef:
      name: mongodbcreds
      key: url

service:
  main:
    ports:
      main:
        port: 10192
        targetPort: 8080

mongodb:
  enabled: true
  mongodbUsername: wekan
  mongodbDatabase: wekan
  existingSecret: "mongodbcreds"

persistence:
  data:
    enabled: true
    mountPath: "/data"
