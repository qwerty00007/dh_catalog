image:
  repository: dh.tccr.io/truecharts/mealie
  tag: v0.5.6@sha256:49fca9d0e53aa4ceb92dd41b9bf58ca47d31d3ceff0b9575fe86d193c0484f66
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_TYPE: postgres
  POSTGRES_DB: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_SERVER:
    secretKeyRef:
      name: dbcreds
      key: plainporthost

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: mealie
  postgresqlDatabase: mealie

service:
  main:
    ports:
      main:
        port: 10018
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/app/data"
