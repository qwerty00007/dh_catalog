image:
  repository: dh.tccr.io/truecharts/mealie
  tag: v0.5.6@sha256:f37efd29f9a37400817d2951bcdad62862ab561bdd5030aeec20c6d0708fb332
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_TYPE: postgres
  POSTGRES_DB: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_SERVER:
    secretKeyRef:
      name: dbcreds
      key: plainporthost

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: mealie
  postgresqlDatabase: mealie

service:
  main:
    ports:
      main:
        port: 10018
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/app/data"
