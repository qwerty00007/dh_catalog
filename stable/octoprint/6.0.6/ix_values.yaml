image:
  repository: dh.tccr.io/truecharts/octoprint
  tag: v1.8.1@sha256:3e0b4798b1058f5deb13fcd0af023adc1eb58f97f5c250cc9fd0df8af0139350
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  ENABLE_MJPG_STREAMER: "true"
  MJPG_STREAMER_INPUT:  # "-y -n -r 640x480"
  CAMERA_DEV:  # /dev/video0

service:
  main:
    ports:
      main:
        port: 10021
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/octoprint"
  varrun:
    enabled: true
