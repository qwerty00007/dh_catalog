image:
  repository: dh.tccr.io/truecharts/mosdns
  pullPolicy: IfNotPresent
  tag: v3.9.0@sha256:0bc90cb85482907d39af07ce97d8ce422e7856e87fdeb478ec38bc48fb9ec806

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 53
        port: 53

persistence:
  data:
    enabled: true
    mountPath: "/etc/mosdns"
