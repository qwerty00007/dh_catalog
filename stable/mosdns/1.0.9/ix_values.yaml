image:
  repository: dh.tccr.io/truecharts/mosdns
  pullPolicy: IfNotPresent
  tag: v3.8.0@sha256:a3e3a94e1c81ba93eb5396556319f1da404dff422c45fd4005aa467bffa509c0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 53
        port: 53

persistence:
  data:
    enabled: true
    mountPath: "/etc/mosdns"
