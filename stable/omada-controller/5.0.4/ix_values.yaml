image:
  repository: dh.tccr.io/truecharts/omada-controller
  tag: v5.0@sha256:0a73e49fde844f861b32b1f256eb001ca2340f725be6f7b80c81c77eb8e6ee65
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: HTTPS
        port: 8043
        targetPort: 8043
  comm:
    enabled: true
    ports:
      comm:
        protocol: HTTPS
        enabled: true
        port: 8843
        targetPort: 8843
  omada-tcp:
    enabled: true
    ports:
      omada-tcp1:
        enabled: true
        port: 29811
        targetPort: 29811
      omada-tcp2:
        enabled: true
        port: 29812
        targetPort: 29812
      omada-tcp3:
        enabled: true
        port: 29813
        targetPort: 29813
      omada-tcp4:
        enabled: true
        port: 29814
        targetPort: 29814
  omada-udp:
    enabled: true
    ports:
      omada-udp1:
        enabled: true
        protocol: UDP
        port: 29810
        targetPort: 29810

persistence:
  data:
    enabled: true
    mountPath: "/opt/tplink/EAPController/data"
  work:
    enabled: true
    mountPath: "/opt/tplink/EAPController/work"
