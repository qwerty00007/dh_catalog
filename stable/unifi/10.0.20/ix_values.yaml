  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        protocol: HTTPS
        port: 8443
        targetPort: 8443
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8080
        targetPort: 8080
  stun:
    enabled: true
    ports:
      stun:
        enabled: true
        port: 3478
        targetPort: 3478
        protocol: UDP
  speedtest:
    enabled: true
    ports:
      speedtest:
        enabled: true
        port: 6789
        targetPort: 6789
  guestportal:
    enabled: true
    ports:
      web:
        enabled: true
        port: 8880
        targetPort: 8880
        protocol: HTTP
      websecure:
        enabled: true
        port: 8843
        targetPort: 8843
        protocol: HTTPS

securityContext:
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsGroup: 999
  runAsUser: 999

env: {}

persistence:
  config:
    enabled: true
    mountPath: "/unifi"
