env:
  LISTENER_PORT: "{{ .Values.service.main.ports.main.port }}"
  SERIAL_DEVICE: "{{ .Values.persistence.usb.mountPath }}"
  BAUD_RATE: 115200

service:
  main:
    ports:
      main:
        port: 10000
        targetPort: 10000

persistence:
  config:
    enabled: true
    mountPath: "/config"

