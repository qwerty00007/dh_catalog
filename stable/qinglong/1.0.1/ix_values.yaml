image:
  repository: dh.tccr.io/truecharts/qinglong
  pullPolicy: IfNotPresent
  tag: v2.11.3@sha256:4f57c35169a7ecb0aa266c1282d494d53ada1f0cdbfba218a216bce7680de51c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 5700
        port: 10176

persistence:
  config:
    enabled: true
    mountPath: "/ql/config"

  log:
    enabled: true
    mountPath: "/ql/log"

  db:
    enabled: true
    mountPath: "/ql/db"

  repo:
    enabled: true
    mountPath: "/ql/repo"

  raw:
    enabled: true
    mountPath: "/ql/raw"

  scripts:
    enabled: true
    mountPath: "/ql/scripts"
