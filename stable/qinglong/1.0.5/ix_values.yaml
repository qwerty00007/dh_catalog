image:
  repository: dh.tccr.io/truecharts/qinglong
  pullPolicy: IfNotPresent
  tag: v2.12.0@sha256:832ccc78c2c2989ae4ea3789eafd37a04afb759b1269ae8e43ae0dadf840853c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 5700
        port: 10176

persistence:
  config:
    enabled: true
    mountPath: "/ql/config"

  log:
    enabled: true
    mountPath: "/ql/log"

  db:
    enabled: true
    mountPath: "/ql/db"

  repo:
    enabled: true
    mountPath: "/ql/repo"

  raw:
    enabled: true
    mountPath: "/ql/raw"

  scripts:
    enabled: true
    mountPath: "/ql/scripts"
