image:
  repository: dh.tccr.io/truecharts/deemix
  pullPolicy: IfNotPresent
  tag: latest@sha256:9b4f1e12ab617fd5890c44863cac3f761b1dbe215ee584b6fdcc7c49db009755

env:
  INTPORT: "{{ .Values.service.main.ports.main.targetPort }}"
  # User Defined
  DEEMIX_SINGLE_USER: false

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 6595
        targetPort: 6595

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/downloads"

portal:
  enabled: true
