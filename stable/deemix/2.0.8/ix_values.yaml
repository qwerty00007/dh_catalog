image:
  repository: dh.tccr.io/truecharts/deemix
  pullPolicy: IfNotPresent
  tag: latest@sha256:c61cc547810b653527e54b8d8320ec964b379a0b87867dd4525f3880112e4a20

env:
  INTPORT: "{{ .Values.service.main.ports.main.targetPort }}"
  # User Defined
  DEEMIX_SINGLE_USER: false

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 6595
        targetPort: 6595

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/downloads"
