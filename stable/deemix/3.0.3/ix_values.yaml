image:
  repository: dh.tccr.io/truecharts/deemix
  pullPolicy: IfNotPresent
  tag: latest@sha256:fd5bb9be341d1e1d12262b42a09ea6cca384a958c6d12a02de2b87652032627f

env:
  INTPORT: "{{ .Values.service.main.ports.main.targetPort }}"
  # User Defined
  DEEMIX_SINGLE_USER: false

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 6595
        targetPort: 6595

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/downloads"
