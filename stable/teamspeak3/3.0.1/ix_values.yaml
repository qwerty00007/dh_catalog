image:
  repository: dh.tccr.io/truecharts/teamspeak
  pullPolicy: IfNotPresent
  tag: v3.13.6@sha256:24acbeffda16a22105e06d60286e1c93d148c8467177feaf760bbe1ef3b9654c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

#  9987 default voice
# 10011 server query
# 30033 file transport
service:
  main:
    ports:
      main:
        port: 10011
        targetPort: 10011
  voice:
    enabled: true
    ports:
      voice:
        enabled: true
        port: 9987
        targetPort: 9987
        protocol: UDP
  files:
    enabled: true
    ports:
      files:
        enabled: true
        port: 30033
        targetPort: 30033

env:
  TS3SERVER_LICENSE: "accept"

persistence:
  data:
    enabled: true
    mountPath: "/var/ts3server"
