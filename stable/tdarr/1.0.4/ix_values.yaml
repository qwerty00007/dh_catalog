image:
  repository: dh.tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: v2.00.18.2@sha256:eb653c0198a833fdae92b512c7c58e4da3caa03993616e6e8965951fb1afa957

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  webUIPort: "{{ .Values.service.main.ports.main.port }}"
  serverPort: "{{ .Values.service.comm.ports.comm.port }}"
  # User Defined
  internalNode: true
  serverIP: "localhost"
  nodeID: "Internal Node"

service:
  main:
    ports:
      main:
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
