image:
  # -- image repository
  repository: dh.tccr.io/truecharts/duplicati
  # -- image tag
  tag: vbeta@sha256:88147d0b04d6c05a33e3910359e4a429769bf395bd52a0b6a0c91e19b1909965
  # -- image pull policy
  pullPolicy: IfNotPresent

# See more environment variables in the [duplicati documentation](https://github.com/linuxserver/docker-duplicati#parameters)
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 8200
        targetPort: 8200

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/data"
