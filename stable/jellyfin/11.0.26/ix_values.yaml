image:
  repository: dh.tccr.io/truecharts/jellyfin
  pullPolicy: IfNotPresent
  tag: 10.8.3@sha256:8a96c55a4809828bdc90e6c98baadaa6926f7dc9e69b72b9369957c75db8dad9

securityContext:
  readOnlyRootFilesystem: false

env:
  JELLYFIN_PublishedServerUrl: "https://jelly.mydomain.com"

service:
  main:
    ports:
      main:
        port: 8096
        targetPort: 8096

persistence:
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/cache"
    type: "emptyDir"

portal:
  enabled: true
