image:
  repository: dh.tccr.io/truecharts/jellyfin
  pullPolicy: IfNotPresent
  tag: v10.8.0@sha256:8f1983306de54a265760cdc2534cc2cdea1c56077baea9fdda8b9025a0994c90

securityContext:
  readOnlyRootFilesystem: false

env:
  JELLYFIN_PublishedServerUrl: "https://jelly.mydomain.com"

service:
  main:
    ports:
      main:
        port: 8096
        targetPort: 8096

persistence:
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/cache"
    type: "emptyDir"
