image:
  repository: dh.tccr.io/truecharts/clarkson
  pullPolicy: IfNotPresent
  tag: v1.1.2@sha256:5cf3c2322a954e36580f03c089b9998d1d372158075205fb713b349856f28ea7

strategy:
  type: Recreate

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10244
        targetPort: 3000

env:
  MYSQL_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
  MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  MYSQL_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

persistence:
  varrun:
    enabled: true

mariadb:
  enabled: true
  mariadbUsername: clarkson
  mariadbDatabase: clarkson
  existingSecret: "mariadbcreds"
