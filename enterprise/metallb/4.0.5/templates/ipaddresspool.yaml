{{- range .Values.ipAddressPools }}
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: {{ .name }}
spec:
  addresses:
    {{- range .addresses }}
    - {{ . }}
    {{- end }}
  autoAssign: {{ .autoAssign | default true }}
  avoidBuggyIPs: {{ .avoidBuggyIPs | default false }}
{{- end }}
