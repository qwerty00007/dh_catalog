env:
  CLIENT_ID: ""
  CLIENT_SECRET: ""
  NEXTAUTH_SECRET: ""
  NEXTAUTH_URL: ""
  REDDIT_REDIRECT: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/troddit
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
