image:
  repository: dh.tccr.io/truecharts/flame
  pullPolicy: IfNotPresent
  tag: v2.3.0@sha256:47efacdbe12bb2697889aa1f67be324c70fb4ea2c687164edbc215dc4485e819

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  PASSWORD: flame_password

env:
  enable_integration: true

service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 10291
        protocol: HTTP
        targetPort: 5005

persistence:
  data:
    enabled: true
    mountPath: /app/data

portal:
  enabled: true
