env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/tachidesk-docker
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /home/suwayomi/.local/share/Tachidesk
  library:
    enabled: true
    mountPath: /home/suwayomi/.local/share/Tachidesk/downloads
  local-library:
    enabled: true
    mountPath: /home/suwayomi/.local/share/Tachidesk/local
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4567
        protocol: TCP
        targetPort: 4567
