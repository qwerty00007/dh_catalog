image:
  repository: netdata/netdata
  tag: v1.34.1@sha256:f6cac082c234ac0fac0d0d464a4b4fe68fe3ec53d18a03b553307c8286e92f0c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  capabilities:
    add:
      - SYS_PTRACE

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 201

serviceAccount:
  create: true

rbac:
  enabled: true
  rules:
  - apiGroups:
    - ""
    resources:
      - "pods"
      - "services"
      - "configmaps"
      - "secrets"
      - "nodes"
      - "nodes/metrics"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups: [""]
    resources:
      - "namespaces"
    verbs:
      - "get"

service:
  main:
    ports:
      main:
        port: 19999
        targetPort: 19999

probes:
  liveness:
    path: "/api/v1/info"
  readiness:
    path: "/api/v1/info"
  startup:
    path: "/api/v1/info"

persistence:
  config:
    enabled: true
    mountPath: "/etc/netdata"
  lib:
    enabled: true
    mountPath: "/var/lib/netdata"
  cache:
    enabled: true
    mountPath: "/var/cache/netdata"
  passwd:
    enabled: true
    hostPath: "/etc/passwd"
    mountPath: "/host/etc/passwd"
    hostPathType: ""
    readOnly: false
  group:
    enabled: true
    hostPath: "/etc/group"
    mountPath: "/host/etc/group"
    hostPathType: ""
    readOnly: false
  proc:
    enabled: true
    hostPath: "/proc"
    mountPath: "/host/proc"
    hostPathType: ""
    readOnly: false
  sys:
    enabled: true
    hostPath: "/sys"
    mountPath: "/host/sys"
    hostPathType: ""
    readOnly: false
  os:
    enabled: true
    hostPath: "/etc/os-release"
    mountPath: "/host/etc/os-release"
    hostPathType: ""
    readOnly: false

initContainers:
  create-config:
    name: create-config
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    volumeMounts:
    - name: config
      mountPath: "/etc/netdata"
    command: ["/bin/sh", "-c"]
    args:
      - >
        echo "Creating config file...";
        export configfile=/etc/netdata/netdata.conf;
        if [ ! -f $configfile ]; then
          echo '[global]' > $configfile;
          echo '  memory mode = dbengine' >> $configfile;
          echo '  dbengine multihost disk space = 4096' >> $configfile;
          echo '  page cache size = 64' >> $configfile;
        else
          echo "Config file exists, skipping...";
        fi;
