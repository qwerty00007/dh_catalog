env:
  FUNKWHALE_HOSTNAME: ""
  NESTED_PROXY: "0"
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/funkwhale-all-in-one
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  musicpath:
    enabled: true
    mountPath: /music
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3030
        protocol: TCP
        targetPort: 80
