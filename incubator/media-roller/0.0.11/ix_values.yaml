env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/media-roller
  tag: latest
persistence:
  download:
    enabled: true
    mountPath: /download
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
