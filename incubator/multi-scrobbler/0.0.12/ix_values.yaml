env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/multi-scrobbler
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /home/node/config
  logs:
    enabled: true
    mountPath: /home/node/app/logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9078
        protocol: TCP
        targetPort: 9078
