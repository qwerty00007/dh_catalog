env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/cops
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathbooks:
    enabled: true
    mountPath: /books
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
