env:
  DEFAULT_ROOM: ""
  EMBY_SERVER: ""
  SECRET_KEY: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/emby-sync
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
