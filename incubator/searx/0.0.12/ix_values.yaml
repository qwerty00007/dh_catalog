env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/searx
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /etc/searx
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
