env:
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/prusaslicer-novnc
  tag: latest@sha256:47e5e000c58c2b7aac37bbb3129846c15d550046996eddd2c004a7100c7261bb
persistence:
  configsfolder:
    enabled: true
    mountPath: /configs/
  prints:
    enabled: true
    mountPath: /prints/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 8080

portal:
  enabled: true
