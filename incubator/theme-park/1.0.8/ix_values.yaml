image:
  repository: dh.tccr.io/truecharts/theme-park
  pullPolicy: IfNotPresent
  tag: v1.9.6@sha256:c12fcc2ac6027dd40dfd067fbd93a7e47faf0f7e12722bfd0f288ca11ac3279e

service:
  main:
    ports:
      main:
        port: 10244
        targetPort: 8080

probes:
  liveness:
    path: "/"
  readiness:
    path: "/"
  startup:
    path: "/"

persistence:
  config:
    enabled: true
    mountPath: "/config"
