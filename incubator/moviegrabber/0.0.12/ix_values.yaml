env:
  UMASK: "000"
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/moviegrabber
  tag: latest
persistence:
  moviegrabber:
    enabled: true
    mountPath: /media
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9191
        protocol: TCP
        targetPort: 9191
