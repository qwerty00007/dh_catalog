env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1280'
  FERDI_V: stable
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/ferdi-client
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /ferdi
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
