env:
  UMASK: "000"
  VNC_PASSWORD: ""
  WEBPAGE_TITLE: HexChat
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/hexchat
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 6080
