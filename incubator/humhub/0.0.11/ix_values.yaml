env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/humhub
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 85
        protocol: TCP
        targetPort: 80
