env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/rdesktop
  tag: latest@sha256:a523172333c735708935e4e24d1f3999b5350c5c0b29a1b1f6271c99f0ddf8b1
persistence:
  config:
    enabled: true
    mountPath: /config
  pathvarrundocker-sock:
    enabled: true
    mountPath: /var/run/docker.sock
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3389
        protocol: TCP
        targetPort: 3389

portal:
  enabled: true
