image:
  repository: dh.tccr.io/truecharts/openproject
  pullPolicy: IfNotPresent
  tag: v12@sha256:f95dd7310783a8b58550d2b4c65a3c968c42877fbc6d721d014f3daee512c2b1

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

env:
  SECRET_KEY_BASE:
    secretKeyRef:
      name: openproject-secrets
      key: SECRET_KEY_BASE
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: url-noql

persistence:
  assets:
    enabled: true
    mountPath: /var/openproject/assets

service:
  main:
    ports:
      main:
        port: 10290
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: openproject
  postgresqlDatabase: openproject

portal:
  enabled: true
