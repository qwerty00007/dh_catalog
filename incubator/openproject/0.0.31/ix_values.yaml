image:
  repository: dh.tccr.io/truecharts/openproject
  pullPolicy: IfNotPresent
  tag: v12@sha256:fe7a3c5aaddf95701c8b23ae612a963b4bc43412d1f06b9265f32e8a3afffbf0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

env:
  SECRET_KEY_BASE:
    secretKeyRef:
      name: openproject-secrets
      key: SECRET_KEY_BASE
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: url-noql

persistence:
  assets:
    enabled: true
    mountPath: /var/openproject/assets

service:
  main:
    ports:
      main:
        port: 10290
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: openproject
  postgresqlDatabase: openproject

portal:
  enabled: true
