env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/mediagoblin
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /var/lib/mediagoblin
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6543
        protocol: TCP
        targetPort: 6543
