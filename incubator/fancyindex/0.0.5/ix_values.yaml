image:
  repository: dh.tccr.io/truecharts/fancyindex
  pullPolicy: IfNotPresent
  tag: latest@sha256:01a33c43346c72ce30c9f467ad622b82009876090bdd6c578f561b86c98a1ff2

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secret:
  WEBUSER: "webuser"
  WEBPASSWORD: "webpassword"

env:
  CONTAINER_TIMEZONE: "{{ .Values.TZ }}"
  # User Defined
  DISABLE_AUTH: false
  SET_CONTAINER_TIMEZONE: true

service:
  main:
    ports:
      main:
        port: 10235
        targetPort: 80

persistence:
  share:
    enabled: true
    mountPath: "/share"
