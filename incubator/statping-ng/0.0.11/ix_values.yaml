env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/statping-ng
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8366
        protocol: TCP
        targetPort: 8080
