image:
  repository: dh.tccr.io/truecharts/self-service-password
  pullPolicy: IfNotPresent
  tag: v5.2.3@sha256:071f7687cca45e120ac447dc6507fa243af2d5df5801f24f44d868442af8c983

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SETUP_MODE: "manual"
  ENABLE_RESET_LOG: true

service:
  main:
    ports:
      main:
        port: 10182
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/assets/custom"
  logs:
    enabled: true
    mountPath: "/www/logs"
