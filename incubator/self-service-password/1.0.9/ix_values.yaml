image:
  repository: dh.tccr.io/truecharts/self-service-password
  pullPolicy: IfNotPresent
  tag: v5.2.3@sha256:950a5a9ca9963466ec5555c9a83862daa10603874557ffc384b10146810ab2df

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SETUP_MODE: "manual"
  ENABLE_RESET_LOG: true

service:
  main:
    ports:
      main:
        port: 10182
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/assets/custom"
  logs:
    enabled: true
    mountPath: "/www/logs"
