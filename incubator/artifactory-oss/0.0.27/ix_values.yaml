env:
  EXTRA_JAVA_OPTIONS: -Xms512m -Xmx4g
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/artifactory-oss
  tag: 7.41.13
persistence:
  varoptjfrogartifactory:
    enabled: true
    mountPath: /var/opt/jfrog/artifactory
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8181
        protocol: TCP
        targetPort: 8081

portal:
  enabled: true
