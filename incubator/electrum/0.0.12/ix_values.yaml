env:
  CUSTOM_RES_H: "768"
  CUSTOM_RES_W: "1024"
  DATA_PERM: "770"
  UMASK: "000"
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/electrum
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /electrum
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
