env:
  ALLOWED_TYPES: jpg,png,jpeg,bmp,gif
  ENABLE_AVIF: "false"
  QUALITY: "80"
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/webp-server
  tag: latest@sha256:898a50117feab1321a51a7c5e76d182c14569597077672437b74c6ccb06cf73a
persistence:
  storagecache:
    enabled: true
    mountPath: /opt/exhaust
  storagepics:
    enabled: true
    mountPath: /opt/pics
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3333
        protocol: TCP
        targetPort: 3333

portal:
  enabled: true
