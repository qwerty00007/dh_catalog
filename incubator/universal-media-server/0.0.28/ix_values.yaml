image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/universal-media-server
  tag: latest@sha256:3521d5a9b0f85f740c7450df35a9a03acd66f5b889ce5539837cb60e60b99a70

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 9001
        protocol: HTTP
        targetPort: 9001
  sub:
    enabled: true
    ports:
      sub:
        enabled: true
        port: 1044
        protocol: TCP
        targetPort: 1044
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 5001
        protocol: TCP
        targetPort: 5001

persistence:
  config:
    enabled: true
    mountPath: /root/.config/UMS/
  media:
    enabled: true
    mountPath: /media

portal:
  enabled: true
