env:
  YOURLS_DB_HOST: ""
  YOURLS_DB_NAME: ""
  YOURLS_DB_PASS: ""
  YOURLS_HOURS_OFFSET: ""
  YOURLS_PASS: ""
  YOURLS_PRIVATE: ""
  YOURLS_SITE: ""
  YOURLS_USER: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/yourls
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
