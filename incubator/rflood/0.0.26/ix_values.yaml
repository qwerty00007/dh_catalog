image:
  repository: dh.tccr.io/truecharts/rflood
  pullPolicy: IfNotPresent
  tag: latest@sha256:df4e3e74d768c81f0f9c76e4097fb0844fd14874b9418a9c9f99fbd1d199ab5c

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  FLOOD_AUTH: false

service:
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
