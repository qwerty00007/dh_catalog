image:
  repository: dh.tccr.io/truecharts/rflood
  pullPolicy: IfNotPresent
  tag: latest@sha256:95b501c95e4f9b58ab4d4d787c036bfff5b1fa2a14f9655e4652b392287ab206

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  FLOOD_AUTH: false

service:
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  enabled: true
