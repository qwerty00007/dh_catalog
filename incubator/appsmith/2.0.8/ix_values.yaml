image:
  repository: dh.tccr.io/truecharts/appsmith
  tag: v1.7.4@sha256:8169f63db8189c4021625c00a0556a3f864743764eaff552d17467c931b9dc29
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"


redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith

