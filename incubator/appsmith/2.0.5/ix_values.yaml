image:
  repository: dh.tccr.io/truecharts/appsmith
  tag: v1.7.1@sha256:0893039f38c422a6e6ece38e950a6b92da865c8bf6ecefafcd94633f9f587e7b
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"


redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith

