image:
  repository: dh.tccr.io/truecharts/appsmith
  tag: v1.6.20@sha256:f6be934dce63031b7368554e914a6778f8cfde20e0d7963987f10cfc11405b7a
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

envValueFrom:
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

redis:
  enabled: true
  existingSecret: "rediscreds"
