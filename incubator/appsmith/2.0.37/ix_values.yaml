image:
  repository: dh.tccr.io/truecharts/appsmith
  tag: 1.7.12@sha256:0bd674658ff0afcb3b7a96bb5398398cc80880a42b2fd421c4cc5d53e17cd43e
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith
# mongodb:
#   enabled: true
#   mongodbUsername: appsmith
#   mongodbDatabase: appsmith
#   existingSecret: "mongodbcreds"

portal:
  enabled: true
