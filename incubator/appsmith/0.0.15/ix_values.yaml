image:
  repository: dh.tccr.io/truecharts/appsmith
  tag: v1.7.0@sha256:530a91ae2ee95f12a17447cdbf8cca175f011d358de999360ae92760c9b343cc
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

envValueFrom:
  # APPSMITH_MONGODB_URI:
  #   secretKeyRef:
  #     name: mongodbcreds
  #     key: url
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith

