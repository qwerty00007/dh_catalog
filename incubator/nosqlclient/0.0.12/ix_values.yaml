env:
  MONGO_URL: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/nosqlclient
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /data/db
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
