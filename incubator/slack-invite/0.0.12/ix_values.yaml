env:
  COMMUNITY_NAME: myslackteam
  SLACK_TOKEN: Enter YOur slack token here
  SLACK_URL: myslackteam.slack.com
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/slack-invite
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7879
        protocol: TCP
        targetPort: 7879
