env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/cura-novnc
  tag: latest
persistence:
  homefolder:
    enabled: true
    mountPath: /home/cura/
  prints:
    enabled: true
    mountPath: /prints/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 8080
