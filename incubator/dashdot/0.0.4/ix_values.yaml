image:
  repository: mauricenino/dashdot
  tag: 3.4.0@sha256:54a11e6475529da60057255095e265f21f366c81bfcbbcc3e956f7af01978c61
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true
  capabilities:
    add:
      - SYS_ADMIN
      - SYS_RAWIO

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DASHDOT_PORT: "{{ .Values.service.main.ports.main.port}}"

service:
  main:
    ports:
      main:
        port: 10044

persistence:
  os:
    enabled: true
    type: hostPath
    hostPath: "/etc/os-release"
    mountPath: "/etc/os-release"
    readOnly: true
  net:
    enabled: true
    type: hostPath
    hostPath: "/proc/1/ns/net"
    mountPath: "/mnt/proc/1/ns/net"
    readOnly: true
  mem:
    enabled: true
    type: hostPath
    hostPath: "/dev/mem"
    mountPath: "/dev/mem"
    readOnly: true
