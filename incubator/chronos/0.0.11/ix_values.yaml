env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/chronos
  tag: latest
persistence:
  chronos:
    enabled: true
    mountPath: /chronos
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
