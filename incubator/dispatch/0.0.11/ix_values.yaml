env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/dispatch
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 4596
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: HTTP
        targetPort: 80
