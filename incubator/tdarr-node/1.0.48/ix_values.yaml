image:
  repository: dh.tccr.io/truecharts/tdarr_node
  pullPolicy: IfNotPresent
  tag: v2.00.13@sha256:154af1098e1bb18e092385efb5af2ba41cdcc4750504f7d9fd3175870cca9e07

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568
  nodeID: "myFirstTdarrNode"
  nodeIP: "0.0.0.0"
  nodePort: 8267
  serverIP: "0.0.0.0"
  serverPort: 8266

service:
  main:
    ports:
      main:
        port: 8267
        targetPort: 8267

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  varrun:
    enabled: true
