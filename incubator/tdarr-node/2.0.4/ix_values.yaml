image:
  repository: dh.tccr.io/truecharts/tdarr_node
  pullPolicy: IfNotPresent
  tag: v2.00.15@sha256:d98ba1b6ea2c16f62848ab6d701a3632beeeaf7e02b367d20de468a5b1a7e78e

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  nodeID: "myFirstTdarrNode"
  nodeIP: "0.0.0.0"
  nodePort: 8267
  serverIP: "0.0.0.0"
  serverPort: 8266

service:
  main:
    ports:
      main:
        port: 8267
        targetPort: 8267

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  varrun:
    enabled: true
