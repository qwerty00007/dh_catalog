image:
  repository: dh.tccr.io/truecharts/actualserver
  pullPolicy: IfNotPresent
  tag: v1.0.3@sha256:df1de72536612762127ac76a46e9565ee5c7d7bf007764f92336be1cc482513b

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  main:
    ports:
      main:
        port: 10293
        protocol: HTTP
        targetPort: 5006

persistence:
  server-files:
    enabled: true
    mountPath: "/app/server-files"
  user-files:
    enabled: true
    mountPath: "/app/user-files"

portal:
  enabled: true
