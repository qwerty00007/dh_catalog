env:
  password: unraid
  username: unraid
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/simply-shorten
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4567
        protocol: TCP
        targetPort: 4567
