image:
  repository: keynetworks/ztncui
  tag: 1.2.11@sha256:d65638287ab8429fa0ad6cdc57a8ab3e74fb0dcae6e81ffdc42c25ab88a55f05
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  ZTNCUI_PASSWD: "CHANGEME"

env:
  HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
  HTTP_ALL_INTERFACES: "yes"
  NODE_ENV: "production"
  MYDOMAIN: "test.truecharts.org"

service:
  main:
    ports:
      main:
        port: 10258
        # protocol: "HTTPS"
  other:
    enabled: true
    ports:
      other:
        enabled: true
        port: 3180
        targetPort: 3180
  other2:
    enabled: true
    ports:
      other2:
        enabled: true
        protocol: UDP
        port: 9993
        targetPort: 9993
persistence:
  config:
    enabled: true
    mountPath: /opt/key-networks/ztncui/etc
  zerotier:
    enabled: true
    mountPath: /var/lib/zerotier-one
