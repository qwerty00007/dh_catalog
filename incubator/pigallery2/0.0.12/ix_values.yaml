env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/pigallery2
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/data/config
  db:
    enabled: true
    mountPath: /app/data/db
  image:
    enabled: true
    mountPath: /app/data/images/
    readOnly: true
  tmp:
    enabled: true
    mountPath: /app/data/tmp
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
