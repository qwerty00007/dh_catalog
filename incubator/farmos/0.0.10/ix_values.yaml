env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/farmos
  tag: latest
persistence:
  sitesdirectory:
    enabled: true
    mountPath: /var/www/html/sites
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
