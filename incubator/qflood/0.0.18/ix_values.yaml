env:
  FLOOD_AUTH: ""
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/qflood
  tag: latest@sha256:e5720bbefe166e11345b37905ba08d42e22cb5511cc6ca6f78c007c8841eb858
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  hostportfor808:
    enabled: true
    ports:
      hostportfor808:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: HTTP
        targetPort: 3000

portal:
  enabled: true
