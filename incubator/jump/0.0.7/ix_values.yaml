image:
  repository: dh.tccr.io/truecharts/jump
  tag: v1.2.2@sha256:d9d9f414fbbba9e7efeae452394deeb1fef7902744acc7c6dc379e7446aeba71
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SITENAME: "My Site"

service:
  main:
    ports:
      main:
        port: 10108
        targetPort: 8080

persistence:
  backgrounds:
    enabled: true
    mountPath: "/backgrounds"
  search:
    enabled: true
    mountPath: "/search"
  sites:
    enabled: true
    mountPath: "/sites"
