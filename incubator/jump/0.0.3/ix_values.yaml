image:
  repository: dh.tccr.io/truecharts/jump
  tag: v1.2.1@sha256:95809fb18ecdd4f865b7d7baa29632ececb78b2baa5ec1fe4e0ad092a5180e93
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SITENAME: "My Site"

service:
  main:
    ports:
      main:
        port: 10108
        targetPort: 8080

persistence:
  backgrounds:
    enabled: true
    mountPath: "/backgrounds"
  search:
    enabled: true
    mountPath: "/search"
  sites:
    enabled: true
    mountPath: "/sites"
