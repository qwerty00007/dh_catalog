image:
  repository: dh.tccr.io/truecharts/jump
  tag: v1.2.3@sha256:c447b935bd115ad77b8c7e630c2cd3aed68b5ee0a376f8c42e43c4ccabdc512f
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SITENAME: "My Site"

service:
  main:
    ports:
      main:
        port: 10108
        targetPort: 8080

persistence:
  backgrounds:
    enabled: true
    mountPath: "/backgrounds"
  search:
    enabled: true
    mountPath: "/search"
  sites:
    enabled: true
    mountPath: "/sites"
