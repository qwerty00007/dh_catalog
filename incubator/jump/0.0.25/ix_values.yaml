image:
  repository: dh.tccr.io/truecharts/jump
  tag: v1.2.4@sha256:ab27ef93dce5959b90f401c3ddc8e75575057034b6ec77244233701afcad9b54
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SITENAME: "My Site"

service:
  main:
    ports:
      main:
        port: 10108
        targetPort: 8080

persistence:
  backgrounds:
    enabled: true
    mountPath: "/backgrounds"
  search:
    enabled: true
    mountPath: "/search"
  sites:
    enabled: true
    mountPath: "/sites"
