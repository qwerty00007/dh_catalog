env:
  PASSWORD: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/gpodder
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  downloadspath:
    enabled: true
    mountPath: /downloads
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
