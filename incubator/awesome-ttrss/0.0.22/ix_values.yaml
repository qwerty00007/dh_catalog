image:
  repository: dh.tccr.io/truecharts/awesome-ttrss
  pullPolicy: IfNotPresent
  tag: v2022-04@sha256:3a62cb14f2ef31c29fadec8fefe2350dd41cad927be83acfbdd8022e7b62ccf8

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  icons:
    enabled: true
    mountPath: "/var/www/feed-icons"
  plugins:
    enabled: true
    mountPath: "/var/www/plugins.local"
  themes:
    enabled: true
    mountPath: "/var/www/themes.local"

env:
  # -- External URL you use to connect to the RSS (the one you enter in your browser)
  SELF_URL_PATH: ""
  DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: awesome-ttrss
  postgresqlDatabase: awesome-ttrss
