image:
  repository: dh.tccr.io/truecharts/tdarr
  pullPolicy: IfNotPresent
  tag: v2.00.15@sha256:7bdb5a153fbaa16ac9546ec3004be0c6b4c373e23235ae67e83e35687562849c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  serverIP: "localhost"
  serverPort: 8266
  webUIPort: 8265

service:
  main:
    ports:
      main:
        targetPort: 8265
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266
        targetPort: 8266

persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  varrun:
    enabled: true
