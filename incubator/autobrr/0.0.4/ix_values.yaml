image:
  repository: dh.tccr.io/truecharts/autobrr
  pullPolicy: IfNotPresent
  tag: 1.3.0@sha256:afb03d6c1777533136df8bf3981e91728a1576a3cce32b325cc2d8ea146e731d

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 7474
        targetPort: 7474

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - curl --fail localhost:7474/
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - curl --fail localhost:7474/
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
  startup:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
