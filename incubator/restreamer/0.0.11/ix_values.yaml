env:
  RS_PASSWORD: Password
  RS_USERNAME: admin
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/restreamer
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /restreamer/db
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
