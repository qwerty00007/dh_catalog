env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/hoobs
  tag: latest
persistence:
  applicationpath:
    enabled: true
    mountPath: /hoobs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  homebridgeport:
    enabled: true
    ports:
      homebridgeport:
        enabled: true
        port: 51826
        protocol: TCP
        targetPort: 51826
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8082
        protocol: HTTP
        targetPort: 80
