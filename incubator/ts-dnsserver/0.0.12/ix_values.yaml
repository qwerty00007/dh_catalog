env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/ts-dnsserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  dnsport:
    enabled: true
    ports:
      dnsport:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5380
        protocol: HTTP
        targetPort: 5380
