env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/ts-dnsserver
  tag: latest@sha256:6fd9c785acb2a10beeebf8cdf88dfba3a070d05a920e786a09377b8526a121bc
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  dnsport:
    enabled: true
    ports:
      dnsport:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5380
        protocol: HTTP
        targetPort: 5380

portal:
  enabled: true
