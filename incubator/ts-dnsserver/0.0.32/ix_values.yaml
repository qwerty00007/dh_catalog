env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/ts-dnsserver
  tag: latest@sha256:0de49763b14ec43d3f3dfdcd8d4d621575431279c240d07867d22175e6e30211
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  dnsport:
    enabled: true
    ports:
      dnsport:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
  main:
    ports:
      main:
        port: 5380
        protocol: HTTP
        targetPort: 5380

portal:
  enabled: true
