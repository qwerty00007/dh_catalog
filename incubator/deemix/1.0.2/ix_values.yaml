image:
  repository: dh.tccr.io/truecharts/deemix
  pullPolicy: IfNotPresent
  tag: latest@sha256:2049efdfd192969be93cb8308836a6089feedc67e10bba6a354d43f767fc1821

env:
  INTPORT: "{{ .Values.service.main.ports.main.targetPort }}"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 6595
        targetPort: 6595

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/downloads"
