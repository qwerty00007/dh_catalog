env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/whisparr
  tag: vnightly
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 6969
        protocol: TCP
        targetPort: 6969

portal:
  enabled: true
