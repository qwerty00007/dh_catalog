image:
  repository: nocodb/nocodb
  tag: 0.90.2@sha256:b415d870b917df221c00564658df50facc1233175e167dadbbfe2c3af1c492db
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  NC_MIN: ""
  PORT: "{{ .Values.service.main.ports.main.port }}"
  # User Defined
  NC_PUBLIC_URL: "http://localhost:10226"
  NC_DISABLE_TELE: true
  DISABLE_SPLASH_SCREEN: false

envValueFrom:
  NC_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

envFrom:
  - configMapRef:
      name: nocodb-configmap

service:
  main:
    ports:
      main:
        port: 10226

persistence:
  data:
    enabled: true
    mountPath: "/usr/app/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: nocodb
  postgresqlDatabase: nocodb

redis:
  enabled: true
  existingSecret: "rediscreds"
