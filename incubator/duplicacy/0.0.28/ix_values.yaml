env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/duplicacy
  tag: latest@sha256:355a256cd2c80fc1e2c29b34b1f98b68d53c13bda52399c47a3066bd00a83177
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforcache:
    enabled: true
    mountPath: /cache
  hostpathforlogs:
    enabled: true
    mountPath: /logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 3875
        protocol: TCP
        targetPort: 3875

portal:
  enabled: true
