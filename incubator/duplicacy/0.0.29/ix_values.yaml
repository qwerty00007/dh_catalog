env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/duplicacy
  tag: latest@sha256:69a9a10a95a08e539a7a8bf6670c2f699518bf1c0c548301056ed274fe42b952
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforcache:
    enabled: true
    mountPath: /cache
  hostpathforlogs:
    enabled: true
    mountPath: /logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 3875
        protocol: TCP
        targetPort: 3875

portal:
  enabled: true
