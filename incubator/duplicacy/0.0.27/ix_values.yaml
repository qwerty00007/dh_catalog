env:
  UMASK: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/duplicacy
  tag: latest@sha256:146eddaa20ead1a0a37874cb66fed335aba8626c3e5cfc43599fc2b72d60d64e
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforcache:
    enabled: true
    mountPath: /cache
  hostpathforlogs:
    enabled: true
    mountPath: /logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 3875
        protocol: TCP
        targetPort: 3875

portal:
  enabled: true
