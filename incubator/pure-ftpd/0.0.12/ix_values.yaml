env:
  AUTH_METHOD: puredb
  PASSIVE_PORT_RANGE: 30000:30009
  SECURE_MODE: "true"
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/pure-ftpd
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  ftpfolder:
    enabled: true
    mountPath: /home
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 2100
        protocol: HTTP
        targetPort: 2100
  pasvportrange:
    enabled: true
    ports:
      pasvportrange:
        enabled: true
        port: 30000
        protocol: TCP
        targetPort: 30000
