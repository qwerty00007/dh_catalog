env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/rollarr
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /rollar/data.json
  prerolls:
    enabled: true
    mountPath: /media/prerolls
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3100
        protocol: TCP
        targetPort: 3100
