env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/root
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /appdata
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9999
        protocol: TCP
        targetPort: 8888
