imageSelector: "image"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secret:
  WORKSPACE_AUTH_USER: "admin"
  WORKSPACE_AUTH_PASSWORD: "password"
  # true, false, or a token
  AUTHENTICATE_VIA_JUPYTER: "mytoken"

env:
  WORKSPACE_BASE_URL: "/"
  WORKSPACE_SSL_ENABLED: false
  WORKSPACE_PORT: "{{ .Values.service.main.ports.main.port }}"
  # User Defined
  CONFIG_BACKUP_ENABLED: true
  SHARED_LINKS_ENABLED: false
  INCLUDE_TUTORIALS: true
  MAX_NUM_THREADS: "auto"
  # Jupyter Config
  # true, false or timeout in seconds
  SHUTDOWN_INACTIVE_KERNELS: "false"
  NOTEBOOK_ARGS: ""

service:
  main:
    ports:
      main:
        port: 10201

persistence:
  workspace:
    enabled: true
    mountPath: "/workspace"
  shm:
    enabled: true
    mountPath: "/dev/shm"
    type: "emptyDir"
    medium: "Memory"
