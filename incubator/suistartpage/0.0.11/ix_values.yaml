env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/suistartpage
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /usr/share/nginx/html
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8489
        protocol: TCP
        targetPort: 80
