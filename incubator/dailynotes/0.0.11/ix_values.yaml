env:
  PREVENT_SIGNUPS: ""
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/dailynotes
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
