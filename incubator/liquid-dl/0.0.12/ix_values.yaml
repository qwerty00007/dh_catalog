env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/liquid-dl
  tag: latest
persistence:
  downloaddirectory:
    enabled: true
    mountPath: /downloads
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8734
        protocol: TCP
        targetPort: 8000
