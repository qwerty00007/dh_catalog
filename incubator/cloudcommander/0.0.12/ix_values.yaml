env:
  HOME: /root
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/cloudcommander
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8765
        protocol: TCP
        targetPort: 8000
