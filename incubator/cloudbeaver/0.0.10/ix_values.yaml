env: {}
image:
  pullPolicy: IfNotPresent
  repository: dh.tccr.io/truecharts/cloudbeaver
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /opt/cloudbeaver/workspace
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8978
        protocol: TCP
        targetPort: 8978
